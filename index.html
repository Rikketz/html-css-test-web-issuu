<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
    <header>
        <div class="izquierda">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Issuu_logo.svg/2560px-Issuu_logo.svg.png" alt="" class="logo">
        </div>
        <div class="derecha">
            <p class="alreadyUser">Already a user?</p>
            <a href="">Sign in</a>
        </div>
    </header>
    <main class="main">
        <div>
            <h2 class="create">Create an Isuu Account.</h2>
            <div class="googleFacebook">
                <button class="googlediv">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png" alt="" class="iconoGoogle">
                    <p class="letrasGoogle">Sign in with Google</p>
                </button>
                <button class="facebookdiv">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="" class="iconoGoogle">
                    <p class="letrasGoogle">Sign in with Facebook</p>
                </button>
                <div>
                    
                </div>
            </div>
            <p>or with email</p>
        </div>
        <div class="formularioEmail">
            <form action="">
                <legend class="legendEmail">Email</legend>
                <input type="email" class="inputEmail" required>
                <legend class="legendPassword">Password</legend>
                <input type="text" class="inputPassword" required>
                <div class="terminos">
                    <input type="checkbox" class="checkbox" required> I accept the Terms of Service and the Professional Terms of Service.
                </div>
                
                <input type="submit" title="CREATE ACCOUNT" class="botonSubmit" value="CREATE ACCOUNT">
            </form>
        </div>
    </main>



</body>
<footer>
    <ul class="abajo">
        <li class="abajo1"><a href=""></a>Issuu Inc.</li>
        <li class="abajo2">Terms</li>
        <li class="abajo2">Privacy</li>
        <li class="abajo2">DMCA</li>
    </ul>
</footer>
</html>
